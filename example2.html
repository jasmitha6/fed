<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <title>Javascript Functions</title>
		

		
		<script>
		
				function add ( a, b ) { 
                     console.log( a + b );
                };
				function sub ( a, b ) { 
                     console.log( a - b );
                };
				function mul ( a, b ) { 
                     console.log( a * b );
                };
				function div ( a, b ) { 
                     console.log( a / b );
                };

               add( 10, 30 ); // calling a function add with 2 arguments
               sub( 200, 40 );

			
		</script>

</head>

<body>

	<p>Press F12 to see the console</p>
	

</body>

</html>
